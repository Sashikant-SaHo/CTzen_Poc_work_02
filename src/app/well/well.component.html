<div class="container">
  <h2>Add Well</h2>
  <form (ngSubmit)="SubmitForm(myForm)">
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        [(ngModel)]="myForm.name"
        name="name"
        class="form-control"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label>Type:</label>
      <input
        type="text"
        [(ngModel)]="myForm.type"
        name="type"
        class="form-control"
        placeholder="Enter Type"
      />
    </div>
    <div class="form-group">
      <label>SourceKey:</label>
      <input
        type="text"
        [(ngModel)]="myForm.key"
        name="key"
        class="form-control"
        placeholder="Enter SourceKey"
      />
    </div>
    <button class="btn btn-success">Add Well</button>
  </form>
</div>

<div></div>
